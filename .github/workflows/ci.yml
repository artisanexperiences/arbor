name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        go-version: ['1.24']
        include:
          - os: macos-latest
            platform: darwin/amd64
          - os: windows-latest
            platform: windows/amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run tests
        run: go test ./... -v -race -cover

      - name: Upload coverage
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  test-with-databases:
    name: Test with Databases (Linux)
    runs-on: ubuntu-latest
    env:
      DB_PASSWORD: root
      MYSQL_PASSWORD: root
      POSTGRES_PASSWORD: postgres
      PGPASSWORD: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Start MySQL
        run: sudo systemctl start mysql.service

      - name: Start PostgreSQL
        run: sudo systemctl start postgresql.service

      - name: Run tests
        run: go test ./... -v -race -cover

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run linter
        run: golangci-lint run ./...

  validate-manifests:
    name: Validate YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check YAML syntax
        run: |
          find . -name "*.yaml" -o -name "*.yml" | xargs -I{} sh -c 'python3 -c "import yaml; yaml.safe_load(open(\"{}\"))" && echo "{} is valid" || echo "{} is invalid"'
        continue-on-error: true
